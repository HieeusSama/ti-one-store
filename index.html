<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti One Store</title>
    <link rel="shortcut icon" href="./assets/img/T1.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
</head>
<body>
    <div id="header">
        <div class="headerTop">
            <div>Hello, world!</div>
            <div class="headerTop__setup">
                <button class="headerTop__setup-lang">
                    <i class="fa-solid fa-globe"></i>
                    Ngôn ngữ
                    <i class="fa-solid fa-angle-down"></i>
                    <div class="headerTop__LangActive">
                        <a href="?lang=ja" class="headerTop__langItems">日本語</a>
                        <a href="?lang=en" class="headerTop__langItems">English</a>
                        <a href="?lang=vi" class="headerTop__langItems">Tiếng Việt</a>
                    </div>
                </button>
                
                <button class="headerTop__setup-option">
                    <i class="fa-regular fa-circle-question"></i>
                    Hỗ trợ
                </button>
            </div>
        </div>
        <div class="headerNavbar">
            <a href="./index.html"><img src="./assets/img/logo.png" alt="" class="headerNavbar__logo"></a>
            <div class="headerNavbar__search">
                <select class="headerNavbar__search--btnSelect">
                    <option value="all">ALL</option>
                    <option value="coffee">Coffee</option>
                    <option value="tea">Tea</option>
                    <option value="smoothie">Smoothie</option>
                </select>
                <input type="text" class="headerNavbar__search--input" placeholder="Search by keywords">
                <button class="headerNavbar__search--btnSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button class="headerNavbar__advancedSearch">
                Tìm kiếm<br>
                Nâng cao
            </button>
            <ol class="headerNavbar__list">
                <li class="headerNavbar__list--elements">
                    <i class="fa-solid fa-user-plus" style="margin-bottom: 5px;"></i>
                    Đăng ký
                </li>
                <li class="headerNavbar__list--elements">
                    <i class="fa-solid fa-right-to-bracket" style="margin-bottom: 5px;"></i>
                    Đăng nhập
                </li>
                <li class="headerNavbar__list--elements">
                    <i class="fa-solid fa-cart-shopping" style="margin-bottom: 5px;"></i>
                    Giỏ hàng
                </li>
                <li class="headerNavbar__list--elements">
                    <i class="fa-solid fa-question" style="margin-bottom: 5px;"></i>
                    Hỗ trợ
                </li>
            </ol>
        </div>
        <ol class="headerMenu">
            <li class="headerMenu__element--isActive">
                Coffee
            </li>
            <li class="headerMenu__wall"></li>
            <li class="headerMenu__element">
                Tea
            </li>
            <div class="headerMenu__wall"></div>
            <li class="headerMenu__element">
                Smoothie
            </li>
            <li class="headerMenu__wall"></li>
            <li class="headerMenu__element">
                Bread
            </li>
            <li class="headerMenu__wall"></li>
            <li class="headerMenu__element">
                Other Drinks
            </li>
            <li class="headerMenu__wall"></li>
        </ol>
        <div class="headerFloor"></div>
        <ol class="headerMenu2">
            <li class="headerMenu2__element--isActive">
                TOP
                <div class="headerMenu2__element--wall"></div>
            </li>
            <li class="headerMenu2__element">
                <i class="fa-solid fa-computer"></i>
                Best Seller
            </li>
            <li class="headerMenu2__element">
                <i class="fa-solid fa-gamepad"></i>
                Spring
            </li>
            <li class="headerMenu2__element">
                <i class="fa-solid fa-headphones"></i>
                Summer
            </li>
            <li class="headerMenu2__element">
                <i class="fa-solid fa-ranking-star"></i>
                Autumn
            </li>
            <li class="headerMenu2__element">
                <i class="fa-regular fa-calendar-check"></i>
                Winter
            </li>
            <li class="headerMenu2__element">
                <i class="fa-regular fa-calendar"></i>
                Upcoming
            </li>
        </ol>
    </div>
    <div id="main">
    </div>
    <div id="footer">

    </div>
    <script src="https://kit.fontawesome.com/a62020562e.js" crossorigin="anonymous"></script>
</body>
</html>
